<div>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>New Estimate</strong>
          </div>
          <div class="card-block">
            <form method="post" enctype="multipart/form-data" #estimateForm="ngForm">
              <div class="form-group">
                <label for="estimatename">Estimate Name *</label>
                <input id="estimatename" name="estimatename" class="form-control" type="text" [(ngModel)]="myNewEstimate.EstimateName" required>
              </div>
              <div class="form-group">
                <label for="assumptions-input" >Assumptions</label>
                <textarea id="assumptions-input" name="assumptions-input" class="form-control" rows="5" [(ngModel)]="myNewEstimate.Assumptions"></textarea>
              </div>
              <div class="form-group">
                <label for="inscope-input">In Scope</label>
                <textarea id="inscope-input" name="inscope-input" class="form-control" rows="5" [(ngModel)]="myNewEstimate.InScope"></textarea>
              </div>
              <div class="form-group">
                <label class="form-control-label" for="outofscope-input">Out Of Scope</label>
                <textarea id="outofscope-input" name="outofscope-input" class="form-control" rows="5" [(ngModel)]="myNewEstimate.OutOfScope"></textarea>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">Save Changes</button>
            <button type="reset" class="btn btn-sm btn-danger" (click)="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
