<div class="animated fadeIn">
  <div class="card" *ngFor="let resource of resourceDetails">
    <form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(f.value)">
      <div class="card-header">
        Resource Details
      </div>
      <div class="card-block">
        <div class="form-group row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="resource.EmpName" ngModel>
              <!--<h4 class="card-title mb-0">{{resource.EmpName}}</h4>-->
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6 col-lg-8">
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="role" name="role" [(ngModel)]="resource.Role" ngModel>
            </div>
          </div>
          <div class="col-sm-3 col-lg-2">
            <div class="form-group">
              <label for="startdate">Start Date</label>
              <input type="text" class="form-control" id="startdate" name="startdate" [(ngModel)]="resource.StartDateActive" ngModel>
            </div>
          </div>
          <div class="col-sm-3 col-lg-2">
            <div class="form-group">
              <label for="enddate">End Date</label>
              <input type="text" class="form-control" id="enddate" name="enddate" [(ngModel)]="resource.EndDateActive" ngModel>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="dept">Department</label>
              <input type="text" class="form-control" id="dept" name="dept" [(ngModel)]="resource.Dept" ngModel>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="team">Team</label>
              <input type="text" class="form-control" id="team" name="team" [(ngModel)]="resource.Team" ngModel>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="organization">Organization</label>
              <input type="text" class="form-control" id="organization" name="organization" [(ngModel)]="resource.Organization" ngModel>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
  </div>
</div>
