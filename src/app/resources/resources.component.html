<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-3">
      <h1>Resources</h1>
      <small>&nbsp;</small>
      <!--<button type="button" class="btn float-right clickable"><i class="fa fa-plus fa-2x" title="Add Resource"></i></button>-->
    </div>
    <div class="col-lg-9">
      <i class="fa fa-plus fa-2x clickable float-right" title="Add Resource"></i>
    </div>
    <div class="col-lg-2">
      <div class="card">
        <div class="card-block">
          <div class="form-group row">
            <label class="col-lg-12 form-control-label filter-title">Resource Status</label>
            <div class="col-lg-12">
              <div class="checkbox">
                <label for="checkbox1">
                  <input type="checkbox" id="checkbox1" name="checkbox1" value="active"> Active
                </label>
              </div>
              <div class="checkbox">
                <label for="checkbox2">
                  <input type="checkbox" id="checkbox2" name="checkbox2" value="inactive"> Inactive
                </label>
              </div>
            </div>
            <div class="col-lg-12 hr_line"></div>
            <label class="col-lg-12 form-control-label filter-title">Locations</label>
            <div class="col-lg-12">
              <div class="checkbox">
                <label for="checkbox3">
                  <input type="checkbox" id="checkbox3" name="checkbox3" value="onsite"> Onsite
                </label>
              </div>
              <div class="checkbox">
                <label for="checkbox4">
                  <input type="checkbox" id="checkbox4" name="checkbox4" value="offshore"> Offshore
                </label>
              </div>
            </div>             
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="card">
        <div class="card-block">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th class="hidden-sm-down">Organization</th>
                <th class="hidden-sm-down">Resource Type</th>
                <th class="hidden-sm-down">Role</th>
                <th class="text-right hidden-sm-down">Bill Rate</th>
                <th class="text-right">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable" *ngFor="let resource of resources">
                <td>{{resource.EmpName}}</td>
                <td class="hidden-sm-down">{{resource.Organization}}</td>
                <td class="hidden-sm-down">{{resource.EmpType}}</td>
                <td class="hidden-sm-down">{{resource.Role}}</td>
                <td class="text-right hidden-sm-down">{{resource.CBRate |  currency : 'USD' : true : '1.2-2'}}</td>
                <td class="text-right">
                  <span class="badge badge-success" *ngIf="isActive(resource.StartDateActive, resource.EndDateActive) == 'A'">Active</span>
                  <span class="badge badge-default" *ngIf="isActive(resource.StartDateActive, resource.EndDateActive) == 'I'">Inactive</span>
                  <span class="badge badge-warning" *ngIf="isActive(resource.StartDateActive, resource.EndDateActive) == 'P'">Pending</span>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
