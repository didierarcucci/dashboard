<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-2">
      <button type="button" class="btn btn-primary">New Estimate</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Recent Estimates
        </div>
        <div class="card-block">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Effort</th>
                <th>Date Created</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let estimate of estimates">
                <td>{{estimate.name}}</td>
                <td>{{estimate.totalcost |  currency : 'USD' : true : '1.2-2'}}</td>
                <td>{{estimate.effort | number: '1.2-2'}}</td>
                <td>{{estimate.createddate | date: 'fullDate'}}</td>
              </tr>
            </tbody>
          </table>
          <!--
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
